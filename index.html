<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Man</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/img/logo.svg" alt="logo x-man">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope">
                    <img src="src/img/card-ciclope.jpg" alt="ciclope">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-jean-grey.jpg" alt="jean grey">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-lince-negra.jpg" alt="lince negra">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-magneto.jpg" alt="magneto">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-noturno.jpg" alt="noturno">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-tempestade.jpg" alt="tempestade">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-vampira.jpg" alt="vampira">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="src/img/card-wolverine.jpg" alt="wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/img/card-ciclope.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>
</html>
