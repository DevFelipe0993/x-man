<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Man</title>

    <link rel="shortcut icon" href="src/imagens/logan.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="src/imagens/logo.svg" alt="logo x-man">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="É um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi.">
                    <img src="src/imagens/card-ciclope.jpg" alt="ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é a telepata mais poderosa do mundo, telepata; telecinética e empata ômega, sendo possivelmente ao lado de Magneto a mutante mais poderosa do universo.">
                    <img src="src/imagens/card-jean-grey.jpg" alt="jean grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Originalmente denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de atravessar objetos sólidos e andar no ar.">
                    <img src="src/imagens/card-lince-negra.jpg" alt="lince negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Além de controlar qualquer tipo de metal, incluindo o Adamantium. Possui também um capacete que o protege contra ataques psiônicos.">
                    <img src="src/imagens/card-magneto.jpg" alt="magneto">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira foi treinada por Wolverine em técnicas de combate e por Gambit em acrobacias e no Savate, para incorporar em seu tipo de luta contra seus adversários.">
                    <img src="src/imagens/card-vampira.jpg" alt="vampira">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas.">
                    <img src="src/imagens/card-noturno.jpg" alt="noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Ela é capaz de controlar o clima e a atmosfera e é considerada uma dos mutantes mais poderosas do planeta.">
                    <img src="src/imagens/card-tempestade.jpg" alt="tempestade">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="É um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa.">
                    <img src="src/imagens/card-wolverine.jpg" alt="wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt="personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
